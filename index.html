    <style>
      :root {
        --font-inter: 'Inter', sans-serif;
        --font-roboto-mono: 'Roboto Mono', monospace;
        --font-source-code-pro: 'Source Code Pro', monospace;
      }
      /* Supabase Theme */
      .theme-supabase {
        --bg-default: #1c1c1c; --bg-subtle: #232323; --bg-muted: #2a2a2a;
        --border-default: #363636; --border-strong: #4d4d4d;
        --text-default: #e5e5e5; --text-muted: #9a9a9a; --text-subtle: #7a7a7a;
        --brand: #3ecf8e; --brand-hover: #38b880;
        --danger: #ef4444; --danger-hover: #dc2626;
        --success: #3ecf8e; --warning: #f59e0b;
        --syntax-key: #6ee7b7; --syntax-string: #93c5fd; --syntax-number: #f9a8d4; --syntax-boolean: #fde047; --syntax-null: #d8b4fe;
      }
      /* Microsoft (VS Code) Theme */
      .theme-microsoft {
        --bg-default: #1E1E1E; --bg-subtle: #252526; --bg-muted: #333333;
        --border-default: #3c3c3c; --border-strong: #505050;
        --text-default: #d4d4d4; --text-muted: #cccccc; --text-subtle: #979797;
        --brand: #007ACC; --brand-hover: #0099FF;
        --danger: #F44747; --danger-hover: #f76f6f;
        --success: #4ec9b0; --warning: #ffc107;
        --syntax-key: #9cdcfe; --syntax-string: #ce9178; --syntax-number: #b5cea8; --syntax-boolean: #569cd6; --syntax-null: #c586c0;
      }
      /* Google (Material You) Theme */
      .theme-google {
        --bg-default: #1A1B1E; --bg-subtle: #2D2F31; --bg-muted: #3A3D40;
        --border-default: #43474A; --border-strong: #5f6368;
        --text-default: #E2E2E6; --text-muted: #C2C2C6; --text-subtle: #8A8F94;
        --brand: #A8C7FA; --brand-hover: #8AB4F8;
        --danger: #F2B8B5; --danger-hover: #e3746b;
        --success: #B7F5B7; --warning: #FDE293;
        --syntax-key: #82AAFF; --syntax-string: #C3E88D; --syntax-number: #F78C6C; --syntax-boolean: #FFCB6B; --syntax-null: #C792EA;
      }

      /* Custom variable utilities */
      .bg-bg-default { background-color: var(--bg-default); }
      .bg-bg-subtle { background-color: var(--bg-subtle); }
      .bg-bg-muted { background-color: var(--bg-muted); }
      .hover\:bg-bg-muted:hover { background-color: var(--bg-muted); }
      .text-text-default { color: var(--text-default); }
      .text-text-muted { color: var(--text-muted); }
      .text-text-subtle { color: var(--text-subtle); }
      .border-border-default { border-color: var(--border-default); }
      .border-border-strong { border-color: var(--border-strong); }
      .border-brand { border-color: var(--brand); }
      .text-brand { color: var(--brand); }
      .hover\:text-brand:hover { color: var(--brand); }
      .bg-brand { background-color: var(--brand); }
      .hover\:bg-brand:hover { background-color: var(--brand); }
      .hover\:bg-brand-hover:hover { background-color: var(--brand-hover); }
      .text-danger { color: var(--danger); }
      .hover\:text-danger:hover { color: var(--danger); }
      .bg-danger { background-color: var(--danger); }
      .hover\:bg-danger-hover:hover { background-color: var(--danger-hover); }
      .text-success { color: var(--success); }
      .text-warning { color: var(--warning); }
      .hover\:bg-border-default:hover { background-color: var(--border-default); }
      .focus\:ring-brand:focus { --tw-ring-color: var(--brand); }
      
      /* Opacity Helpers */
      .theme-supabase .bg-brand\/20 { background-color: rgba(62, 207, 142, 0.2); }
      .theme-supabase .hover\:bg-brand\/40:hover { background-color: rgba(62, 207, 142, 0.4); }
      .theme-microsoft .bg-brand\/20 { background-color: rgba(0, 122, 204, 0.2); }
      .theme-microsoft .hover\:bg-brand\/40:hover { background-color: rgba(0, 122, 204, 0.4); }
      .theme-google .bg-brand\/20 { background-color: rgba(168, 199, 250, 0.15); }
      .theme-google .hover\:bg-brand\/40:hover { background-color: rgba(168, 199, 250, 0.3); }

      /* Syntax Highlighting Utilities */
      .text-syntax-key { color: var(--syntax-key); }
      .text-syntax-string { color: var(--syntax-string); }
      .text-syntax-number { color: var(--syntax-number); }
      .text-syntax-boolean { color: var(--syntax-boolean); }
      .text-syntax-null { color: var(--syntax-null); }

      .font-inter { font-family: var(--font-inter); }
      .font-roboto-mono { font-family: var(--font-roboto-mono); }
      .font-source-code-pro { font-family: var(--font-source-code-pro); }
      .tooltip-container .tooltip-text { visibility: hidden; opacity: 0; transition: opacity 0.2s; }
      .tooltip-container:hover .tooltip-text { visibility: visible; opacity: 1; }
      
      /* Custom Scrollbars */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: var(--bg-default);
      }
      ::-webkit-scrollbar-thumb {
        background-color: var(--border-strong);
        border-radius: 4px;
        border: 2px solid var(--bg-default);
      }
      ::-webkit-scrollbar-thumb:hover {
        background-color: var(--border-default);
      }
    </style>
